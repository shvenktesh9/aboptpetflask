<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}"> 
    </head>
    <body>
         
      <form action="{{url_for('Signup')}}" method="POST" >
        {{ form.full_name.label }}: <br>
        {{ form.full_name }} 
        <br>
        {{ form.email.label }}: <br>
        {{ form.email }} 
        <br>
        {{ form.password.label }}: <br>
        {{ form.password }}
        <br>
        {{ form.confirm_password.label }}: <br>
        {{ form.confirm_password }}
        {{ form.csrf_token }}
        <br>
        {{ form.submit }}
        </form>
        
          

       
    </body>
</html>
